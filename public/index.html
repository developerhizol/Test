<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BotHost AI Support</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <button class="menu-btn" id="menuBtn" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="title" id="chatTitle">BotHost AI</h1>
            <button class="new-btn" id="newChatBtn" type="button">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>История чатов</h2>
                <button class="close-btn" id="closeSidebar" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chats-list" id="chatsList">
                <div class="empty-chats">Загрузка...</div>
            </div>
        </aside>

        <main class="main">
            <div class="welcome" id="welcomeScreen">
                <div class="welcome-image">
                    <img src="images/welcome.png" alt="BotHost AI" onerror="this.style.display='none'; document.querySelector('.welcome-fallback').style.display='flex';">
                    <div class="welcome-fallback" style="display: none;">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
                <p class="welcome-subtitle">Чем могу помочь?</p>
            </div>

            <div class="chat hidden" id="chatContainer"></div>

            <div class="typing hidden" id="typingIndicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </main>

        <footer class="footer">
            <button class="scroll-down-btn" id="scrollDownBtn" type="button">
                <i class="fas fa-arrow-down"></i>
            </button>
            
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Введите ваш вопрос..."
                    rows="1"
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                ></textarea>
                <button class="send-btn" id="sendBtn" type="button">
                    <i class="fas fa-paper-plane send-icon"></i>
                    <i class="fas fa-square stop-icon"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
